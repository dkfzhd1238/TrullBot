plugins {
    id 'java'
    id 'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'discord.bot.Bot'

sourceCompatibility = JavaVersion.VERSION_14

version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes (
                'Main-Class': 'discord.bot.Bot'
        )
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'com.sedmelluq', name: 'lavaplayer-natives', version: '1.3.13'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_214'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.0.119'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.60'
}



compileJava.options.encoding = 'UTF-8'